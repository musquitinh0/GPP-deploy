<div class="login-container">
    <div class="login-header">
      <div class="backbutton">
        <a href="/perfil"><img src="https://icones.pro/wp-content/uploads/2021/06/symbole-fleche-gauche-noir.png" ></a>
      </div>
      <img src="/assets/Logo.png" title="logo do gpp">
      <div class="backbutton"></div>
    </div>
          
      <form class="texts" (ngSubmit)="onSubmit()" #form="ngForm">
        <h1>Editar Perfil</h1>
        <div class="text-box">
          <label for="nome">Nome Completo</label>
          <input id="mone" name="nome" placeholder="Insira o seu nome completo"  type="text" [(ngModel)]="user.full_name" required>
        </div>
        <div class="text-box">
          <label for="adress">Endereço</label>
          <input id="adress" name="adress" placeholder="Insira o seu endereço"  type="text" [(ngModel)]="user.address" required>
        </div>
        <div class="text-box">
          <label for="senha">Senha</label>
          <input id= "senha" name = "senha" placeholder="Insira a sua senha" required type="password" [(ngModel)]="user.password">
        </div>
        <button type="submit" [disabled]="form.form.invalid">Alterar dados</button>
      </form>

    </div>
